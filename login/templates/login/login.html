{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row my-5">
    <div class="col-md-6 offset-md-3 mx-auto">
        <div class="card">
            <div class="card-body">
                {% if msg %}
                    <div class="text-danger">
                        <h4>{{msg}}</h4>
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary my-3 w-100">Login</button>
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock content %}
