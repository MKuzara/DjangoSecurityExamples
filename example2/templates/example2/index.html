{% extends 'base.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-2 offset-md-2">
        <form method="get" action="">
            <input name="search" type="text" placeholder="Find product" class="form-control" {% if search %}value="{{search}}"{% endif %}>
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                {% for product in products %}
                    <div>
                        <a href="{% url 'sql:details' product.id %}">{{product.name}}</a>
                        <p>Price: {{product.price}}
                    </div>
                    </hr>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
