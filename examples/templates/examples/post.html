{% extends 'base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-2 offset-md-1">
        <ul class="nav nav-pills text-center">
            </li class="nav-item">
                <a class="nav-link w-100" href="{% url 'xss:update' post.id %}">Update</a>
            </li>
            </li class="nav-item">
                <a class="nav-link w-100" href="{% url 'xss:delete' post.id %}">Delete</a>
            </li>
                
        </ul>
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 id="post_title">{{post.title}}</h1>

                <p id="post_content">{{post.content|safe}}</p>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
